<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid custom-jumbotron">
      <div class="container text-center">
        <h1 class="display-3">Weather Dashboard</h1>
        <h3 class="lead">
          As a traveler it's best to stay up-to-date of all weather conditions!!
        </h3>
        <h2 id="today" class="lead">00:00:00</h2>
      </div>
    </header>
    <body>
      <div class="container-fluid">
        <div class="row">
        <div class="col-12 col-md-3">
            <form id="city-search-form">
                <label for="city-input"><h3>Search for a City:</h3></label>
                <input type="text" placeholder="City Name" id="user-input">
                <div>
                    <button class="btn btn-primary" type="button" id="search-btn">Search</button>
                </div>
            </form>
    
            <div>
                <h4>Search History</h4>
                <ul class="search-history">
                    
                </ul>
                <button id="clear-history-btn">Clear History</button>
            </div>
        </div>
    
        <div class="col-12 col-md-8">
          <div class="row">
            <div class="jumbotron col-12 todays-weather">
              <h2 class="searched-city"></h2>
            </div>
          </div>
      
        <div id="5-day-forecast">
          <h4>5-Day Forecast:</h4>
          <div class="row justify-content-around col-12"></div>
        </div>
      </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/script/script.js"></script>
  </body>
</html>
